query EventsPage($site: [String]) {
    entry(section: "eventsListing", site: $site) {
        id
        slug
        title
        uri
        expiryDate
        breadcrumbs: parent {
            ...breadcrumbs
        }
        ... on eventsListing_eventsListing_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            lead: pageLead
        }
    }
}
