query taxonomy($site: [String], $category: [QueryArgument], $ecosystem: [QueryArgument], $group: [QueryArgument], $limit: Int) {
    entries(section: ["blogPosts", "events", "newsArticles", "pressReleases"], site: $site, blogCategories: $category, ecosystems: $ecosystem, workingGroups: $group, limit: $limit, orderBy: "postDate desc") {
        sectionHandle
        typeHandle
        id
        slug
        uri
        title
        ... on blogPosts_default_Entry {
            authors {
                ... authors
            }
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            categories: blogCategories {
                slug
                title
            }
            groups: workingGroups {
                slug
                title
            }
            specifications {
                slug
                title
            }
            ecosystems {
                title
                slug
            }
            tags: blogTags {
                title
                slug
            }
        }
        ... on blogPosts_importedEntries_Entry {
            authors {
                ... authors
            }
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            pageContent
            categories: blogCategories {
                slug
                title
            }
            groups: workingGroups {
                slug
                title
            }
            specifications {
                slug
                title
            }
            ecosystems {
                title
                slug
            }
            tags: blogTags {
                title
                slug
            }
        }
        ... on newsArticles_default_Entry {
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
        }
        ... on newsArticles_importedEntries_Entry {
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            pageContent
        }
        ... on pressReleases_default_Entry {
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
        }
        ... on pressReleases_importedEntries_Entry {
            date: postDate
            year: postDate@formatDateTime(format: "Y")
            excerpt
            pageContent
        }
        ... on events_default_Entry {
            date: startDatetime
            start: startDatetime
            end: endDatetime
            year: startDatetime@formatDateTime(format: "Y")
            excerpt: eventExcerpt
            type: eventType {
                id
                slug
                title
            }
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            categories: blogCategories {
                slug
                title
            }
        }
        ... on external_Entry {
            date: startDatetime
            start: startDatetime
            end: endDatetime
            year: startDatetime@formatDateTime(format: "Y")
            urlLink
            excerpt: eventExcerpt
            type: eventType {
                id
                slug
                title
            }
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            categories: blogCategories {
                slug
                title
            }
        }
        ... on entryContentIsACraftPage_Entry {
            date: startDatetime
            start: startDatetime
            end: endDatetime
            year: startDatetime@formatDateTime(format: "Y")
            excerpt: eventExcerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            page: eventPage {
                slug
                uri
            }
            type: eventType {
                id
                slug
                title
            }
            categories: blogCategories {
                slug
                title
            }
        }
    }
    comments(site: $site) {
        ownerId
    }
}

fragment contentImage on AssetInterface {
    src: url(width: 580)
    extension
}

fragment authors on authors_author_BlockType {
    name: authorName
    email: authorEmailAddress
}

