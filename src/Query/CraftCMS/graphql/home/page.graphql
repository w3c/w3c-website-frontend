query Home($site: [String]) {
  entry(slug: "homepage", site: $site) {
    title
    postDate
    dateUpdated
    expiryDate
    ... on homepage_Entry {
      id
      heroIllustration {
        url
        mimeType
        height
        width
        size
      }
      pageLead
      heroCopy
      heroCallToActionButton {
        buttonText
        url
      }
      workingWithIndustryTitle
      workingWithIndustryIntroduction
      workingWithIndustryCallToActionButton {
        buttonText
        url
      }
      homeFiftyFiftyComponents {
        ... on fiftyFiftyComponent_Entry {
          id
          showImageBeforeText
          image {
            ...contentImage
          }
          informativeOrDecorative
          altText
          titleField
          mainContent
          ctaUrl
          ctaCopy
        }
      }
      latestNewsTitle
      latestNewsIntroduction
      latestNewsFeaturedArticles {
        sectionHandle
        slug
        title
        year: postDate @formatDateTime(format: "Y")
        ... on blogPosts_importedEntries_Entry {
          excerpt
          thumbnailImage {
            ...thumbnailImage
          }
          thumbnailAltText
        }
        ... on newsArticles_default_Entry {
          excerpt
          thumbnailImage {
            ...thumbnailImage
          }
          thumbnailAltText
        }
        ... on pressReleases_default_Entry {
          excerpt
          thumbnailImage {
            ...thumbnailImage
          }
          thumbnailAltText
        }
      }
      excerpt
      thumbnailImage {
        ...thumbnailImage
      }
      thumbnailAltText
    }
  }
}
