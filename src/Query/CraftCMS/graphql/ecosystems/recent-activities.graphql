query RecentActivities($siteId: [QueryArgument], $ecosystemId: [QueryArgument], $endDatetime: [QueryArgument]) {
    recentEntries: entries(siteId: $siteId, section: ["blogPosts", "newsArticles", "pressReleases"], ecosystems: $ecosystemId, limit: 4, orderBy: "postDate DESC") {
        id
        slug
        sectionHandle
        typeHandle
        title
        uri
        url
        year: postDate @formatDateTime(format: "Y")
        ... on blogPosts_default_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
        ... on newsArticles_default_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
        ... on pressReleases_default_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
    }
    recentEvents: entries(section: "events", ecosystems: $ecosystemId, endDatetime: $endDatetime, limit: 4, orderBy: "endDate ASC") {
        ... on events_default_Entry {
            ...listingEvent
        }
        ... on events_external_Entry {
            ...listingExternalEvent
        }
        ... on events_entryContentIsACraftPage_Entry {
            ...listingPageEvent
        }
    }
}
