fragment defaultFlexibleComponents on defaultFlexibleComponents_MatrixField {
    ... on textComponent_Entry {
        typeHandle
        contentField
    }
    ... on blockquoteComponent_Entry {
        typeHandle
        quoteText
        citation
    }
    ...on imageMediaComponent_Entry {
        typeHandle
        imageMedia {
            ...contentImage
        }
        altText
        figureCaption
        informativeOrDecorative
    }
    ...on videoMediaComponent_Entry {
        typeHandle
        videoTitle
        videoUrl {
            url
            image
            imageWidth
            imageHeight
            code
            width
            height
            aspectRatio
            providerName
        }
        videoCaption
        linkToVideoTranscript
    }
}
