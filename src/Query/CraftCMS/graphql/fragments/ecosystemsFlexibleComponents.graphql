fragment ecosystemsFlexibleComponents on ecosystemsFlexibleComponents_MatrixField {
    ... on textComponent_Entry {
        typeHandle
        contentField
    }
    ... on blockquoteComponent_Entry {
        typeHandle
        quoteText
        citation
    }
    ... on fiftyFiftyComponent_Entry {
        typeHandle
        showImageBeforeText
        image  {
            ...contentImage
        }
        informativeOrDecorative
        altText
        titleField
        mainContent
        ctaUrl
        ctaCopy
        secondaryLinkUrl
        secondaryLinkCopy
    }
    ... on imageMediaComponent_Entry {
        typeHandle
        imageMedia {
            ...contentImage
        }
        altText
        figureCaption
        informativeOrDecorative
    }
    ... on videoMediaComponent_Entry {
        typeHandle
        videoTitle
        videoUrl {
            url
            image
            imageWidth
            imageHeight
            code
            width
            height
            aspectRatio
            providerName
        }
        videoCaption
        linkToVideoTranscript
    }
    ... on groupsListingComponent_Entry {
        typeHandle
        introduction
    }
    ... on featuredEvangelistsComponent_Entry {
        typeHandle
        title: evangelistsTitle
        introduction
    }
}
