fragment landingFlexibleComponents on landingFlexibleComponents_MatrixField {
    ... on textComponent_Entry {
        typeHandle
        contentField
    }
    ... on blockquoteComponent_Entry {
        typeHandle
        citation
        quoteText
    }
    ... on fiftyFiftyComponent_Entry {
        typeHandle
        showImageBeforeText
        image  {
            ...contentImage
        }
        informativeOrDecorative
        altText
        titleField
        mainContent
        ctaUrl
        ctaCopy
        secondaryLinkUrl
        secondaryLinkCopy
    }
    ... on imagesAndDescriptionsComponent_Entry {
        typeHandle
        heading
        description
        cards {
            ... on cardsBlock_Entry {
                image {
                    ...thumbnailImage
                }
                altText
                heading
                description
                linkDestination
                linkCopy
            }
        }
    }
    ... on iconsAndDescriptionsComponent_Entry {
        typeHandle
        heading
        description
        iconCards {
            ... on iconCardsBlock_Entry {
                icon {
                    ... on icon_Icon {
                        inline
                    }
                }
                heading
                description
                linkDestination
                linkCopy
            }
        }
    }
    ... on imageMediaComponent_Entry {
        typeHandle
        image {
            ...contentImage
        }
        altText
        figureCaption
        informativeOrDecorative
    }
    ... on videoMediaComponent_Entry {
        typeHandle
        videoTitle
        videoUrl {
            url
            image
            imageWidth
            imageHeight
            code
            width
            height
            aspectRatio
            providerName
        }
        videoCaption
        linkToVideoTranscript
    }
}
