query PressRelease($year: [String], $slug: [String], $site: [String]) {
    entry(postDate: $year, slug: $slug, site: $site, section: "pressReleases") {
        id
        status
        uri
        title
        slug
        language
        localized {
            title
            language_code: language
            slug
            year: postDate@formatDateTime(format: "Y")
        }
        postDate
        dateUpdated
        expiryDate
        ... on pressReleases_default_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            displayYouMayAlsoLikeListing
            groups: workingGroups {
                title
                slug
                ...on groups_Category {
                    url: urlLink
                }
            }
            specifications {
                title
                slug
                ...on specifications_Category {
                    url: urlLink
                }
            }
            ecosystems {
                title
                slug
            }
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            notes: postPageNotes
        }
        ... on pressReleases_importedEntries_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            groups: workingGroups {
                title
                slug
                ...on groups_Category {
                    url: urlLink
                }
            }
            specifications {
                title
                slug
                ...on specifications_Category {
                    url: urlLink
                }
            }
            ecosystems {
                title
                slug
            }
            pageContent
        }
    }
}
