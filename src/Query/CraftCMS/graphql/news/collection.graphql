query NewsCollection($siteId: [QueryArgument], $before: String, $after: String, $search: String, $limit: Int, $offset: Int) {
    total: entryCount(section: "newsArticles", siteId: $siteId, before: $before, after: $after, search: $search)
    entries(section: "newsArticles", siteId: $siteId, before: $before, after: $after, search: $search, limit: $limit, offset: $offset, orderBy: "postDate desc") {
        id
        slug
        uri
        title
        date: postDate
        year: postDate@formatDateTime(format: "Y")
        ... on newsArticles_default_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
        ... on newsArticles_importedEntries_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
    }
}

fragment thumbnailImage on AssetInterface {
    url(transform: "size360x270")
    srcset(sizes: ["580w"])
}
