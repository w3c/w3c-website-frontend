query BlogFilters($siteId: [QueryArgument]) {
    categories(siteId: $siteId, group: "blogCategories", orderBy: "title asc") {
        title
        slug
        uri
    }
    first: entry(section: "blogPosts", siteId: $siteId, orderBy: "postDate asc") {
        postDate
    }
    last: entry(section: "blogPosts", siteId: $siteId, orderBy: "postDate desc") {
        postDate
    }
}
