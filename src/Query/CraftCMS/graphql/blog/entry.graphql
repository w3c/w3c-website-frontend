query BlogPost($year: [String], $slug: [String], $site: [String]) {
    entry(postDate: $year, slug: $slug, site: $site, section: "blogPosts") {
        id
        typeHandle
        siteId
        status
        uri
        title
        slug
        language
        localized {
            title
            language_code: language
            slug
            year: postDate@formatDateTime(format: "Y")
        }
        postDate
        dateUpdated
        expiryDate
        ... on blogPosts_default_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            displayYouMayAlsoLikeListing
            authors {
                ... on authors_author_BlockType {
                    name: authorName
                    email: authorEmailAddress
                }
            }
            category: blogCategories {
                title
                slug
            }
            tags: blogTags {
                title
                slug
            }
            groups: workingGroups {
                title
                slug
                ...on groups_Category {
                  url: urlLink
                }
            }
            specifications {
                title
                slug
                ...on specifications_Category {
                  url: urlLink
                }
            }
            ecosystems {
                title
                slug
            }
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            notes: postPageNotes
        }
        ... on blogPosts_importedEntries_Entry {
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
            authors {
                ... on authors_author_BlockType {
                    name: authorName
                    email: authorEmailAddress
                }
            }
            category: blogCategories {
                title
                slug
            }
            tags: blogTags {
                title
                slug
            }
            groups: workingGroups {
                title
                slug
                ...on groups_Category {
                    url: urlLink
                }
            }
            specifications {
                title
                slug
            }
            ecosystems {
                title
                slug
            }
            pageContent
        }
    }
}
