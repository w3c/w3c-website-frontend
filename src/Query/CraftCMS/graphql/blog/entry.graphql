query BlogPost($slug: [String], $siteId: [QueryArgument]) {
    entry(slug: $slug, siteId: $siteId, section: "blogPosts") {
        id
        status
        uri
        title
        slug
        language
        localized {
            title
            language_code: language
            uri
        }
        postDate
        dateUpdated
        expiryDate
        ... on blogPosts_default_Entry {
            excerpt
            displayYouMayAlsoLikeListing
            authors {
                ... on authors_author_BlockType {
                    name: authorName
                    email: authorEmailAddress
                }
            }
            categories: blogCategories {
                title
                slug
            }
            tags: blogTags {
                title
                slug
            }
            groups: workingGroups {
                title
                slug
            }
            specifications {
                title
                slug
            }
            ecosystems {
                title
                slug
            }
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            seo: seoOptions {
                ...seoData
            }
        }
    }
}
