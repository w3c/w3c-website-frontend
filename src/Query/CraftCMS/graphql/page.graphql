query Page($uri: [String], $site: [String]) {
    entry(uri: $uri, site: $site) {
        id
        typeHandle
        status
        uri
        title
        language
        localized {
            title
            language_code: language
            uri
        }
        postDate
        dateUpdated
        expiryDate
        breadcrumbs: parent {
            ...breadcrumbs
        }
        ... on default_Entry {
            displayOnThisPageNavigation
            siblingNavigation: parent {
                siblings: children {
                    title
                    uri
                }
            }
            defaultFlexibleComponents(orderBy: "sortOrder") {
                ...defaultFlexibleComponents
            }
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
        ... on landingPage_Entry {
            pageLead
            heroIllustration {
                url
                mimeType
                height
                width
                size
            }
            landingFlexibleComponents(orderBy: "sortOrder") {
                ...landingFlexibleComponents
            }
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
        ... on ecosystemsLandingPage_Entry {
            pageLead
            heroIllustration {
                url
                mimeType
                height
                width
                size
            }
            landingFlexibleComponents(orderBy: "sortOrder") {
                ...landingFlexibleComponents
            }
            excerpt
            thumbnailImage {
                ...thumbnailImage
            }
            thumbnailAltText
        }
    }
}
